<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HP Bar</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }

    .bar-bg {
      width: 100%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 75%;
      background: red;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

<h3>HP</h3>

<div class="bar-bg">
  <div class="bar-fill"></div>
</div>

</body>
</html>
