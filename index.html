<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HP Plugin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
  <h3>HP Manager</h3>

  <button id="addHp">Adicionar Barra de HP</button>

  <details>
    <summary>Customização</summary>

    <label>
      HP Máx
      <input id="maxHp" type="number" value="10">
    </label>

    <label>
      HP Mín
      <input id="minHp" type="number" value="0">
    </label>

    <label>
      Tamanho das Overlays
      <input id="overlaySize" type="range" min="50" max="200" value="100">
    </label>
  </details>

</div>

<div id="overlay"></div>

<script src="https://unpkg.com/@owlbear-rodeo/sdk"></script>
<script src="main.js"></script>
</body>
</html>
